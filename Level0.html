        <style>
            /* 画面上で視認できない戻るボタン */
            .invis-back-btn {
                position: fixed;
                right: 12px;
                bottom: 12px;
                width: 48px;
                height: 48px;
                background: transparent;
                border: none;
                padding: 0;
                margin: 0;
                cursor: pointer;
                opacity: 0;
                /* 完全に不可視 */
            }

            /* フォーカス時は視認可能にしたい場合は以下を有効化（アクセシビリティ用） */
            .invis-back-btn:focus {
                outline: 2px dashed rgba(125, 211, 252, 0.6);
                opacity: 1;
                background: rgba(125, 211, 252, 0.06);
            }
        </style>
    </head>
